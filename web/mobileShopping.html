<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="./IMG/favicon.ico" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Shopping List</title>
    <script src="JS/colorMgr.js"></script>
    <script>
        function getParams() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get("data");

            if (data) {
                const ingredientList = document.getElementById("ingredient-list")
                var ingredients = JSON.parse(decodeURIComponent(data));
                console.log(ingredients); // Use as needed
                ingredients = parseMinimalString(ingredients)
                console.log(ingredients);
                var para1 = document.getElementById('element1');
                ingredients.forEach(element => {
                    console.log(element.item_name)
                    const clone = document.getElementById("i-template").cloneNode(true);
                    clone.classList.remove("i-template");
                    clone.removeAttribute("id");

                    clone.querySelector("#i-name").textContent = element.item_name;
                    clone.querySelector("#i-amt").textContent = `â‰ˆ ${element.quantity}`;
                    ingredientList.appendChild(clone);
                });

            }
        }
        function parseMinimalString(str) {
            return String(str).split(",").map(entry => {
                const [item_name, quantity] = entry.split(":").map(part => part.trim());
                return { item_name, quantity };
            });
        }

        window.addEventListener("DOMContentLoaded", () => {
            const theme = decodeURIComponent(new URLSearchParams(location.search).get('theme'));
            document.body.style.backdropFilter = `
                hue-rotate(${h}deg)
                brightness(${v / 100}) 
                saturate(${s / 100})`;
        });
    </script>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
            font-family: Lato, sans-serif;
            height: 100%;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(157deg, rgb(212 169 169) 0%, rgb(235 211 221) 50%, rgb(255 237 251) 100%)
        }



        h2 {
            display: flex;
            justify-self: center;
            font-size: 5rem;
            margin: 2.5vh 0;
            margin-bottom: 1vh;
        }

        .timeframe-form {
            background-color: #a0a0a01e;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid rgba(119, 119, 119, 0.5);
        }

        .timeframe-form .flex-row {
            justify-content: space-between;
            gap: 10px;
            align-items: center;
        }

        .timeframe-form h3 {
            margin: 0;
        }

        .timeframe-form select {
            flex: 1;
            border-radius: 5px;
            height: 30px;
            font-family: Lato;
            font-weight: 600;
        }

        .shoppingList {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: fit-content;
            gap: 5px;
            padding: 5vw;
            box-sizing: border-box;
            overflow-y: scroll;
            overflow-x: hidden;
            gap: 1vh;
        }

        h3,
        h4 {
            margin: 0;
            height: auto;
            font-size: 2vw;
        }

        h3 {
            font-size: 50px;
        }

        h4 {
            font-size: 30px;
        }

        .listGenBtn {
            width: 100%;
        }

        .ingredient {
            padding: 1vw 2vw;
            box-sizing: border-box;
            border: 2px solid rgb(77, 77, 77);
            border-radius: 1.5vw;
            min-height: 8.5vh;
            height: fit-content;
            width: 100%;
            backdrop-filter: brightness(1.15);
            gap: 5px;
            justify-content: space-between;
        }

        .ingredient input {
            margin: 5px;
            box-sizing: border-box;
            border: 1px solid black;
            height: 7vw;
            width: 7vw;
        }

        .list-generating {
            filter: blur(7px);
        }

        .border-generating {
            box-shadow: 0 0 20px 0px #00000061;
        }

        .tabs {
            margin-top: 5px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .check-btn {
            width: 100px;
            height: 25px;
            border-radius: 5px;
            border: 1px solid #acabab;
            cursor: pointer;
            transition: all .3s;
        }

        .check-btn:hover {
            width: 110px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.11);
        }

        .check-btn:active {
            width: 105px;
            box-shadow: 0px 0px 6px rrgba(0, 0, 0, 0.096);
            background-color: rgb(214, 214, 214);
        }


        .checkbox-div {
            display: flex;
            align-items: center;
            gap: 3vw;
            justify-content: space-between;
        }

        .i-template {
            display: none !important;
        }

        .i-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .i-left i {
            width: 20px;
            height: 20px;
        }

        .justify-center {
            justify-content: center;
        }

        .qrGenBtn {
            border-radius: 5px;
            border: 1px solid rgb(148, 148, 148);
            padding: 5px;
            box-sizing: border-box;
            transition: all .3s;
            width: 200px;
            cursor: pointer;
        }

        .qrGenBtn:hover {
            background-color: #dddddd;
            width: 215px;
        }

        .flex-row {
            display: flex;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body onload="getParams()">
    <div class="header">
        <h2>Shopping List</h2>
        <h4>Mark if you have/need these items:</h4>
    </div>
    <div class="shoppingListBorder">
        <div class="shoppingList" id="ingredient-list">
            <div class="ingredient flex-row i-template" id="i-template">
                <div class="i-left">
                    <span id="icon-placeholder"></span>
                    <div>
                        <h3 id="i-name">Ingredient</h3>
                        <h4 id="i-amt">Ingredient Amount</h4>
                    </div>
                </div>
                <div class="checkbox-div">
                    <h4>Complete:</h4>
                    <input style="cursor: pointer;" type="checkbox"></input>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
